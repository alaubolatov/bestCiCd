name: CI

on:
  workflow_dispatch:

jobs:
  dev:
    environment: dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deployment Promotion
        uses: ./.github/actions/deployment_promotion
        with:
          environment: "dev"
  
  stage:
    needs: dev
    environment: stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deployment Promotion
        uses: ./.github/actions/deployment_promotion
        with:
          environment: "stage"

  preprod:
    needs: stage
    environment: preprod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deployment Promotion
        uses: ./.github/actions/deployment_promotion
        with:
          environment: "preprod"

  prod:
    needs: preprod
    environment: prod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deployment Promotion
        uses: ./.github/actions/deployment_promotion
        with:
          environment: "prod"