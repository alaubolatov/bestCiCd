name: CI

on:
  workflow_dispatch:

jobs:
  dev:
    environment: dev
    runs-on: ubuntu-latest

    steps:
      - name: Run a one-line script
        run: echo Hello, dev!
  
  stage:
    needs: dev
    environment: stage
    runs-on: ubuntu-latest

    steps:
      - name: Run a one-line script
        run: echo Hello, stage!

  preprod:
    needs: stage
    environment: preprod
    runs-on: ubuntu-latest

    steps:
      - name: Run a one-line script
        run: echo Hello, preprod!

  prod:
    needs: preprod
    environment: prod
    runs-on: ubuntu-latest

    steps:
      - name: Run a one-line script
        run: echo Hello, prod!

  call-workflow-passing-data:
    permissions:
      contents: read
      pull-requests: write
    uses: alaubolatov/bestCiCd/.github/workflows/workflow-B.yml@main
    with:
      config-path: .github/labeler.yml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}